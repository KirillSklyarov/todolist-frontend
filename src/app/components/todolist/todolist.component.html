<button (click)="toDate(previousDate)">prev</button>
<div>
  <ul *ngIf="items">
    <li *ngFor="let item of items">{{item.title}}</li>
  </ul>
  <ul *ngIf="paginators">
    <li *ngFor="let paginator of paginators">{{paginator.name}}</li>
  </ul>
</div>
<button (click)="toDate(nextDate)">next</button>

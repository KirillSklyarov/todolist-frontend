<div class="d-flex justify-content-between tab-content">
  <div class="w-25 center-wrapper">
    <ngb-datepicker class="center" #dp [(ngModel)]="ngbDate"
                    (select)="selectDate($event)">
    </ngb-datepicker>
  </div>
  <div class="w-75 todolist d-flex justify-content-between">
    <div class="w-10">
      <button class="btn btn-light step" (click)="stepDate(-1)">&lt;</button>
    </div>
    <div class="w-80 d-flex justify-content-between">
      <div class="w-50 d-flex align-items-between flex-column">
        <div class="todolist-content">
          <ul *ngIf="items" class="list-group">
            <li *ngFor="let item of items" (click)="activeItem = item"
                class="list-group-item list-group-item-action pointer"
                [ngClass]="{'active': activeItem === item}">
              {{item.title}}
            </li>
          </ul>
        </div>
        <div class="todolist-nav center-wrapper">
          <button (click)="openCreate()" class="btn btn-primary btn-lg btn-block">Добавить</button>
          <ngb-pagination class="center"
                          *ngIf="items" [collectionSize]="getLastPage() * 10"
                          (pageChange)="toPage($event)"
                          [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false"
                          [boundaryLinks]="true">

          </ngb-pagination>
        </div>
      </div>
      <div class="w-50 description">
        <div class="card">
          <div class="card-body">
            {{activeItem?.description}}
          </div>
        </div>
      </div>
    </div>
    <div class="w-10">
      <button class="btn btn-light step" (click)="stepDate(1)">&gt;</button>
    </div>
  </div>
</div>
